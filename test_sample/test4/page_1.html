<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>iOS 26: The Next Evolution</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script><style>
        body {width: 1280px; height: 720px; margin: 0;
            padding: 0;}
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            
        }
        .liquid-glass {
            background: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0.1) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }
        .apple-blue {
            color: #007AFF;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7eb 100%);
        }
    </style>
</head>
<body>
<div class="slide gradient-bg flex">
<!-- Left content area -->
<div class="w-1/2 h-full flex flex-col justify-center pl-16">
<!-- Apple logo -->
<div class="mb-4">
<i class="fab fa-apple apple-blue text-4xl"></i>
</div>
<!-- Title and subtitle -->
<h1 class="text-6xl font-bold mb-6 tracking-tight text-gray-800">
                iOS <span class="apple-blue">26</span>
</h1>
<h2 class="text-4xl font-light mb-12 text-gray-700">The Next Evolution</h2>
<!-- Feature highlights in liquid glass panels -->
<div class="space-y-4 max-w-md">
<div class="liquid-glass rounded-2xl py-3 px-5">
<p class="text-lg text-gray-700"><span class="apple-blue font-semibold">Liquid Glass</span> Design Language</p>
</div>
<div class="liquid-glass rounded-2xl py-3 px-5">
<p class="text-lg text-gray-700"><span class="apple-blue font-semibold">Apple Intelligence</span> Integration</p>
</div>
<div class="liquid-glass rounded-2xl py-3 px-5">
<p class="text-lg text-gray-700">Enhanced <span class="apple-blue font-semibold">Communication</span> Features</p>
</div>
</div>
<!-- Date -->
<p class="mt-12 text-gray-500">June 2025</p>
</div>
<!-- Right image area -->
<div class="w-1/2 h-full flex items-center justify-center relative">
<!-- iOS 26 interface image with glass effect border -->
<div class="liquid-glass rounded-3xl p-1.5 shadow-lg transform rotate-1">
<img alt="iOS 26 Interface" class="rounded-2xl w-11/12 h-auto object-cover shadow-sm" src="https://picture-search.skywork.ai/aippt/image/sheet/b31c9eec96b0a31a8d0617c39ee396ff.jpg"/>
</div>
<!-- Decorative elements -->
<div class="absolute -bottom-20 -right-20 w-64 h-64 bg-blue-100 rounded-full opacity-30 blur-xl"></div>
<div class="absolute -top-10 -left-10 w-40 h-40 bg-blue-200 rounded-full opacity-20 blur-xl"></div>
</div>
</div>

</body></html>
