<!DOCTYPE html><html lang="ko"><head>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com"></script><style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap');
        body {width: 1280px; min-height: 720px; font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;}
        .slide {
            width: 1280px;

            position: relative;
            background: linear-gradient(to bottom, #FFF5E1, #FFF8E8);
            
        }

            position: absolute;
            color: white;
            opacity: 0.8;
            text-shadow: 0 0 5px rgba(255,255,255,0.3);

        }
        @keyframes fall {
            to {
                transform: translateY(720px);
            }
        }
    </style>
</head>
<body>
<div class="slide flex flex-col items-center justify-center relative">

<div class="snowflake text-3xl" style="left: 90%; top: -10px; animation-duration: 10s;">❄</div>
<!-- Decorative elements -->
<div class="absolute top-0 left-0 w-full h-full">
<div class="absolute top-10 left-10">

</div>
<div class="absolute bottom-10 right-10">

</div>
</div>
<!-- Main content -->
<div class="z-10 text-center px-10">
<h1 class="text-6xl font-bold mb-6" style="color: #8B0000;">2024년 일본 크리스마스 컨셉</h1>

</div>
<img alt="크리스마스 케이크" class="w-80 h-80 object-cover rounded-full border-8 shadow-xl mx-auto" src="https://picture-search.skywork.ai/aippt/image/sheet/13ed0818c9606b8b6eb832d69761e2f9.jpg" style="border-color: #8B0000;"/>
<div class="absolute -bottom-12 -right-12 transform -rotate-12">
<i class="fas fa-star text-5xl" style="color: #FFD700;"></i>
</div>
</div>
<p class="text-xl mt-8" style="color: #228B22;">베이커리 메뉴 개발 아이디어를 위한 시각 참고 자료</p>

<div class="mt-8 flex justify-center items-center">
